<!DOCTYPE html>
<html>
<head>
    <title>HRMS Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="login-container">

    <h2>HRMS Login</h2>

    <form method="post" action="/login">

        <input name="username"
               placeholder="Username"
               required>

        <input name="password"
               type="password"
               placeholder="Password"
               required>

        <button type="submit">Login</button>

    </form>

</div>

</body>
</html>
