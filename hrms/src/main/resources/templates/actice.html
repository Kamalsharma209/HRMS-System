<h2 style="text-align:center;">Active Employees</h2>

<table>
    <tr><th>Code</th><th>Name</th><th>Action</th></tr>

    <tr th:each="e:${list}">
        <td th:text="${e.empCode}"></td>
        <td th:text="${e.name}"></td>
        <td>
            <a th:href="@{/deactivate/{c}(c=${e.empCode})}">Deactivate</a>
        </td>
    </tr>

</table>
